<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recorrido de Campaña</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <header>
    <div class="logo">La Libertad Avanza PBA</div>
    <h1>Recorrido de Campaña</h1>
  </header>


  <main>
    <div id="map"></div>
  </main>

  <!-- Selector de localidad -->
<div id="selector">
  <button id="prevStop" aria-label="Anterior">‹</button>
  <div id="selectorName">—</div>
  <button id="nextStop" aria-label="Siguiente">›</button>
</div>

<!-- Tira de localidades (resaltado del actual) -->
<div id="badges"></div>


  <!-- Modal galería -->
  <div id="modal" class="hidden">
    <div class="modal-box">
      <button id="closeModal">✖</button>
      <h2 id="modalTitulo"></h2>
      <div class="galeria">
        
        <img id="galeriaImg" alt="">
        
      </div>
      <div id="pieFoto"></div>
      <!-- Controles debajo de la imagen -->
  <div id="galeriaControles">
    <button id="prevImg">Anterior</button>
    <button id="nextImg">Siguiente</button>
  </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Confeti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
